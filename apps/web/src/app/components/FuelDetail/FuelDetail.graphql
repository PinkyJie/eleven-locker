mutation GetMeAVoucher($getMeAVoucherInput: GetMeAVoucherInput!) {
  getMeAVoucher(getMeAVoucherInput: $getMeAVoucherInput) {
    account {
      email
      password
    }
    voucher {
      id
      status
      code
      fuelType
      fuelPrice
      liters
      storeId
      createdAt
      expiredAt
    }
  }
}
